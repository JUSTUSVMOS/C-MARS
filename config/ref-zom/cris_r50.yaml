DATA:
  dataset: ref-zom
  train_lmdb: ./datasets/lmdb/ref-zom/train.lmdb
  train_split: train
  val_lmdb: ./datasets/lmdb/ref-zom/val.lmdb
  val_split: val
  mask_root: ""

TRAIN:
  input_size: 416
  INPUT_SHAPE: [3, 416, 416]
  word_len: 17
  word_dim: 640
  vis_dim: 640
  fpn_in: [128, 256, 512]
  fpn_out: [256, 640, 1024]
  sync_bn: True
  num_layers: 4
  num_head: 8
  dim_ffn: 2048
  dropout: 0.1
  intermediate: False
  workers: 0
  workers_val: 64
  epochs: 20
  milestones: [10, 20]
  start_epoch: 0
  batch_size: 7  
  batch_size_val: 7
  base_lr: 0.0001
  lr_decay: 0.1
  lr_multi: 0.1
  weight_decay: 0.0001
  max_norm: 0.
  manual_seed: 0
  print_freq: 100
  exp_name: CRIS_R50
  output_folder: exp/ref-zom
  save_freq: 1
  weight: 
  resume: 
  evaluate: True

Distributed:
  dist_url: tcp://localhost:3681
  dist_backend: 'nccl'
  multiprocessing_distributed: False
  world_size: 1
  rank: 0

TEST:
  test_split: test
  test_lmdb: datasets/lmdb/ref-zom/test.lmdb
  visualize: False
